<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
<body>

    <div id="game">       
        <div id="buttons">
            <button id="btnRock">Rock</button>
            <button id="btnPaper">Paper</button>
            <button id="btnScissors">Scissors</button>
        </div>

        <div id="text">
            <p id="computerChoose"></p>
            <p id="userChoose"></p>
            <p id="roundResult"></p>
        </div>

        <div id="results">
            <p>Computers score:
                <div id="computerScore">X</div>
            </p>

            <p>Players score:
                <div id="playerScore">X</div>
            </p>
        </did>
    </div>  
</body>
<script src="script.js"></script>
</html>
